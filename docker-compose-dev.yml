version: "3"

services:
  redis:
    container_name: redis
    image: "redis:alpine"
    ports:
      - "6739:6739"
    networks:
      - networkPoke
  django-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_NAME=poke
      - DB_USER=postgres
      - DB_PASS=Empresarial
    networks:
      - networkPoke

  db:
    image: postgres:10-alpine
    container_name: poke-db
    environment:
      - POSTGRES_DB=poke
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Empresarial
    networks:
      - networkPoke

networks:
  networkPoke:
